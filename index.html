<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

<body>
<div class="container">
<div class="row"> 
    <div class="col-md-6 col-sm-12">
    <div class="formulaire">
        <header>
            <h1>SIGN UP</h1>
            <p> Bienvenue</p>
    
        </header>
        <main>
        <form action="" class="boutton">
         
           
            <label for="name" class="label">Pr√©nom</label>
            <input type="text" id="name" maxlength="10" class="case"><br>
        
            <label for="last-name" class="label">Nom de famille</label>
            <input type="text" id="last-name" maxlength="10" class="case"><br>
            <label for="e-mail" class="label">E-mail</label>
            <input type="email" name="" id="e-mail" class="case"><br>
            <label for="mot-de-passe"class="label">Mot de passe</label>
            <input type="password" name="" id="mot-de-passe" class="case"><br>
            <label for="Date-de-naissance" class="label">Date de naissance</label>
            <input type="date" name="" id="Date-de-naissance" class="case"><br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->
        </form>
    </main>
    
    </div>
    </div>
    <div class="col-md-6 col-sm-12 formulaire">
    <div class="card">
        <article class="card-body">
       
        <h4 class="card-title mb-4 mt-1">Sign in</h4>
             <form>
            <div class="form-group">
                <label>Your email</label>
                <input name="" class="form-control" placeholder="Email" type="email">
            </div> <!-- form-group// -->
            <div class="form-group">
                <a class="float-right" href="#">Forgot?</a>
                <label>Your password</label>
                <input class="form-control" placeholder="******" type="password">
            </div> <!-- form-group// --> 
            <div class="form-group"> 
            <div class="checkbox">
              <label> <input type="checkbox"> Save password </label>
            </div> <!-- checkbox .// -->
            </div> <!-- form-group// -->  
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Login  </button>
            </div> <!-- form-group// -->                                                           
        </form>
        </article>
        </div> <!-- card.// -->
    </div>
        

</div> <!-- end of row-->
</div>

</body>
</html>
